<meta charset = "UTF-8">

	<script> 

		alert("Analisador de numeros!")

		var a = +prompt("Digite o valor a: ");
		var b = +prompt("Digite o valor b: ");
		var c = +prompt("Digite o valor c: ");

		document.write(a," = ",b ,"," , a==b, "<br>");
		document.write(a," > ",b ,"," , a>b, "<br>");
		document.write(a," >= ",b ,"," , a>=b, "<br>");
		document.write(c," < ",b ,"," , c<b, "<br>");
		document.write(c," != ",b ,"," , c!=b, "<br>");

	</script>
