<meta charset = "UTF-8">

	<script> 
		var raio = +prompt("Digite o valor do raio: ");

		var perimetro = 2 * 3.14* raio;
		var area = 3.14 * raio^2;

		document.write("O perimetro para o raio informado é "+ perimetro.toFixed(2)+"<br>");
		document.write("A area para o raio informado é de "+area.toFixed(2));
	</script>
